<!DOCTYPE html>
<html lang="fr">
<head>
    
    <!--Meta tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Feuille de style-->
    <link rel="stylesheet" href="Css/normalize.css">
    <link rel="stylesheet" href="Css/styles.css">

    <!--Feuille de style d'écran-->
    <link rel="stylesheet" media="screen and (max-width: 992px)" href="Css/tablette.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="Css/mobile.css">
        
    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/75c7b0beab.js" crossorigin="anonymous"></script>

    <!--BootstrapCDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css" integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9" crossorigin="anonymous">
    
    <!--font-family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        
        
        <title>Booki - Site de réservation de voyages</title>
</head>

<body>

            <!-- HEADER -->
    <header>
        <nav>
            <img id="logo" src="images/logo/Booki@3x.png" alt="Booki" />
            <div class="container-nav">
                <a href="#hebergements">Hébergements</a>
                <a href="#activites">Activités</a>
            </div>
        </nav>
    </header>
            <!-- FIN HEADER -->

        <main class="contenair-page">

            <!--FORMULAIRE DE RECHERCHE-->
            <h1>Trouvez votre hébergement pour des vaccances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>
            <form action="#">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" placeholder="Marseille, France">
                <button>
                    <span class="loupe">Rechercher</span>
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <!--FIN FORMULAIRE DE RECHERCHE-->

            <!--FILTRE-->
            <div class="container-filtres">
                <h1>Filtres</h1>

            <!--1-->
                <div class="filtres">
                    <i class="fa-solid fa-money-bill-wave"></i>
                    <span>Economique</span>
                </div>
            <!--2-->
                <div class="filtres">
                    <i class="fa-solid fa-child-reaching"></i>
                    <span>Familial</span>
                </div>
            <!--3-->
                <div class="filtres">
                    <i class="fa-solid fa-heart"></i>
                    <span>Romantique</span>
                </div>
            <!--4-->
                <div class="filtres">
                    <i class="fa-solid fa-dog"></i>
                    <span>Animaux autorisés</span>
                </div>
            </div>
            <!--FIN FILTRE-->

            <!--INFORMATION-->
            <div class="container-information">
                <i class="fa-solid fa-info"></i>
                <p>plus de 500 logements sont disponible dans cette ville</p>
            </div>
            <!--FIN INFORMATION-->

        </main>
    </body>
</html>
